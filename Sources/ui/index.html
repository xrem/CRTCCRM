<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Semantic UI</title>
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.1/semantic.min.css">
	</head>
	<body>
		<div class="ui menu">
			<div class="ui container">
				<div class="left menu">
					<a href="index.html">
						<div class="ui borderless item" >
							<i class="tachometer alternate icon"></i>
							Dashboard
						</div>
					</a>
				</div>
				<div class="right menu">
					<div class="ui borderless simple dropdown item">
						<i class="icon user"></i>
						%username%
						<i class="dropdown icon"></i>
						<div class="menu">
							<a class="item" href="#">Whatever</a>
							<a class="item" href="#">Settings</a>
							<a class="item" href="#">Log out</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="ui container">
			<div class="ui three column grid" style="padding-top: 55px">
				<div class="row">
					<div class="column">
						<a href="leads.html">
							<center>
							<div class="blue inverted ui button" style="width: 210px;height: 200px">
								<center>
								<h1 class="ui icon header">
								<i class="address card icon" style="padding-top: 30px"></i>
								<div class="content">
									Leads
								</div>
								</h1>
								</center>
							</div>
							</center>
						</a>
					</div>
					<div class="column">
						<center>
						<div class="blue inverted ui button" style="width: 210px;height: 200px">
							<center>
							<h1 class="ui icon header">
							<i class="calendar alternate icon" style="padding-top: 30px"></i>
							<div class="content">
								Calendar
							</div>
							</h1>
							</center>
						</div>
						</center>
					</div>
					<div class="column">
						<center>
						<div class="blue inverted ui button" style="width: 210px;height: 200px">
							<center>
							<h1 class="ui icon header">
							<i class="calendar check outline icon" style="padding-top: 30px"></i>
							<div class="content">
								Tasks
							</div>
							</h1>
							</center>
						</div>
						</center>
					</div>
				</div>
				<div class="row">
					<div class="left floated column">
						<center>
						<div class="blue inverted ui button" style="width: 210px;height: 200px">
							<center>
							<h1 class="ui icon header">
							<i class="chart pie icon" style="padding-top: 30px"></i>
							<div class="content">
								Reports
							</div>
							</h1>
							</center>
						</div>
						</center>
					</div>
					<div class="column">
						<center>
						<div class="blue inverted ui button" style="width: 210px;height: 200px">
							<center>
							<h1 class="ui icon header">
							<i class="users icon" style="padding-top: 30px"></i>
							<div class="content">
								Staff
							</div>
							</h1>
							</center>
						</div>
						</center>
					</div>
					<div class="right floated column">
						<center>
						<div class="blue inverted ui button" style="width: 210px;height: 200px">
							<center>
							<h1 class="ui icon header">
							<i class="chart bar icon" style="padding-top: 30px"></i>
							<div class="content">
								Statistics
							</div>
							</h1>
							</center>
						</div>
						</center>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
